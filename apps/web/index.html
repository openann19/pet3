<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PawfectMatch - AI-Powered Pet Companion Matching</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/src/main.css" rel="stylesheet" />
    <script>
      // Initialize theme immediately to prevent flash of unstyled content
      (function() {
        try {
          const root = document.documentElement;
          const savedThemePreset = localStorage.getItem('kv:app-theme-preset-v1');
          const savedTheme = localStorage.getItem('kv:app-theme-v2');
          
          if (savedThemePreset) {
            try {
              const presetId = JSON.parse(savedThemePreset);
              // Apply theme preset will be done by theme-init.ts
              // For now, just ensure dark class is set if needed
              if (presetId.includes('dark') || presetId.includes('midnight') || presetId.includes('emerald') || presetId.includes('slate')) {
                root.classList.add('dark');
              } else {
                root.classList.remove('dark');
              }
            } catch (e) {}
          } else if (savedTheme) {
            try {
              const theme = JSON.parse(savedTheme);
              if (theme === 'dark') {
                root.classList.add('dark');
              } else {
                root.classList.remove('dark');
              }
            } catch (e) {}
          } else {
            root.classList.remove('dark');
          }
        } catch (e) {
          // Fallback: ensure light theme
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
